<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    table{width: 100%;border-collapse: collapse;}
    th{color:orangered;border: 1px solid blue;font-size: large;font-weight: bolder;}
    td{color: rgb(220, 25, 35);font-size: 35px;text-align: center;font-weight: bold;border: 1px solid black;}
</style>
<body>
    
    <!--Table tag : The <table> tag in HTML is used to create an HTML table with rows and columns. It is a container tag that holds other HTML elements such as <tr> (table row), <th> (table header), <td> (table data/cell), etc. The table element can be used to create simple tables for displaying tabular data or more complex tables with multiple rows and columns, headers, footers, etc. Tables are commonly used to display data such as financial information, schedules, timetables, etc.-->
    
    <h1>Table</h1>

    <table>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
        </tr>
        <tr>
            <td>Nandini</td>
            <td>Singh</td>
        </tr>
        <tr>
            <td>Kishlay</td>
            <td>Singh</td>
        </tr>
        <tr>
            <td>Shalu</td>
            <td>Singh</td>
        </tr>
        <tr>
            <td>Neelam</td>
            <td>Singh</td>
        </tr>
    </table>
    
</body>
</html>

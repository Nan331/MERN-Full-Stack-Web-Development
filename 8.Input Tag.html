<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--Input Tag : The <input> tag is a commonly used HTML tag that is used to create an input field or form control on a webpage. It allows users to input data, such as text, numbers, or other types of data, into a web form.-->
    <form>
        <label for="fname">First Name</label>
        <input type="text"><br><br>
        <label for="lname">Last Name</label>
        <input type="text"><br><br>
        <label for="pass">Password</label>
        <input type="password">
        <input type="Submit" value="Signup">
        <input type="Reset" value="Reset Data">

        <br><br><br><br>

        <label for="gender">What is Your Gender?</label> <br>
        <input type="radio" name="gender">
        <label for="female">Female</label>
        <input type="radio" name="gender">
        <label for="male">Male</label>

        <br><br><br><br>

        <label for="hobby">What is Your Hobby?</label> <br>
        <input type="checkbox">
        <label for="radio">Reading</label><br>
        <input type="checkbox">
        <label for="radio">Writing</label><br><br>
        <input type="button" value="Click me" onclick="alert(11)">
        <br><br>
        <input type="color"><br>
        <br><br>
        <input type="date">
        <br><br>
        <input type="file">
        <br><br>
        <input type="datetime-local">
        <br><br>
        <input type="number" min="10" max="20" step="3">
        <br><br><br><br>
        <label>Select your age</label>
        <input type="range" max="60" min="0" value="18" step="1">
        <br><br><br><br>
        <input type="text" name="username" disabled value="Harshal">
        <input type="text" name="username2" readonly value="Harshal">
        <input type="text" name="email" autocomplete="on">
        <input type="file" name="userphoto" capture="user">
        <input type="number" name="userage" min="10" max="30" value="15">
        <input type="tel" name="userphone" maxlength="10" minlength="9">
        <input type="text" name="userphone" maxlength="10" minlength="9" placeholder="Enter Something">
        <input type="submit" value="submit">


    </form>
</body>
</html>
